name: Build Octave

on:
  push:
    branches:
      - '*'
  schedule:
    - cron: '30 5 * * 3'

env:
  OCTAVE_VERSION: 6.4.0
  ARCH: x86_64

jobs:
  build-macos:
    runs-on: 'macos-10.15'
    name: Build on MacOS
    steps:
      # https://github.com/actions/checkout
      - name: Checkout the commit triggering this job
        uses: actions/checkout@v2

      # THX https://github.com/jawang35/dotfiles/blob/master/.github/workflows/ci.yml#L16
      - name: Cache Homebrew Packages
        id: cache-homebrew-packages
        uses: actions/cache@v3
        env:
          cache-name: homebrew-packages
        with:
          path: $(brew --prefix)
          key: ${{ runner.os }}-cachev1-${{ hashFiles('Brewfile') }}

      - name: Install dependencies (MacOS)
        run: |
          brew update
          brew bundle --file="$GITHUB_WORKSPACE/Brewfile"

      # https://www.gnu.org/software/octave/
      - name: Grab Octave Source v${{ env.OCTAVE_VERSION }}
        run: |
          curl -o octave-$OCTAVE_VERSION.tar.xz https://ftp.gnu.org/gnu/octave/octave-$OCTAVE_VERSION.tar.xz
          tar -xJf octave-$OCTAVE_VERSION.tar.xz --directory $GITHUB_WORKSPACE

      - name: Configure Octave ${{ env.OCTAVE_VERSION }}
        run: |
          export BREWPFX=`brew --prefix`
          export CPPFLAGS="$CPPFLAGS -I/usr/local/opt/qt/include"
          export LDFLAGS="$LDFLAGS -L/usr/local/opt/qt/lib"
          export PATH=$GITHUB_WORKSPACE/usr/bin:/bin:/sbin:/usr/bin:/usr/sbin:/usr/local/opt/bison/bin:/usr/local/opt/texinfo/bin:/usr/local/opt/qt/bin:$BREWPFX/libexec/bin:$BREWPFX/bin
          env
          cd $GITHUB_WORKSPACE/octave-$OCTAVE_VERSION
          autoreconf -i -f
          ./configure --prefix=$GITHUB_WORKSPACE/usr --disable-dependency-tracking --disable-silent-rules --enable-link-all-dependencies --enable-shared --disable-static --with-x=no --with-portaudio --with-sndfile --with-hdf5-includedir=$BREWPFX/include --with-hdf5-libdir=$BREWPFX/lib --with-java-homedir=$BREWPFX/opt/openjdk --with-blas="-L$BREWPFX/opt/openblas -lopenblas" || (cat config.log ; echo "::warning title=ConfigureFailure::Configure Failed")
        env:
          QCOLLECTIONGENERATOR: qhelpgenerator
          QT_CPPFLAGS: -I/usr/local/opt/qt/include
          QT_LDFLAGS: -L/usr/local/opt/qt/lib
          F77: /usr/local/bin/gfortran
          FC: /usr/local/bin/gfortran
          # CC: /usr/local/bin/gcc

      - name: Build Octave
        run: |
          make -j2 || echo "::warning title=BuildFailure::Build Failed"

